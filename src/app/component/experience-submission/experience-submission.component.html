<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experience Submission</title>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Experience</p>

                <form class="mx-1 mx-md-4" method="post" (ngSubmit)="saveOrUpdateExperience()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Position</label>
                      <input [(ngModel)]="experienceDTO.experiencePosition" name="position" type="text" id="form3Example1c"
                             class="form-control" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Place</label>
                      <input [(ngModel)]="experienceDTO.experiencePlace" name="place" type="text" class="form-control"
                             required/>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Start Date</label>
                      <input [(ngModel)]="experienceDTO.startDate" name="startDate" type="date" class="form-control" required/>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">End Date</label>
                      <input [(ngModel)]="experienceDTO.endDate" name="endDate" type="date" class="form-control" required/>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      [(ngModel)]="isStillWorkingThere"
                      id="form2Example3c"
                      name="still_working"
                    />
                    <label class="form-check-label">
                      Still working there
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://raw.githubusercontent.com/Ahmed-Elakeed/onlineResumeCreator/master/src/main/resources/static/image/signup-image.jpg" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
