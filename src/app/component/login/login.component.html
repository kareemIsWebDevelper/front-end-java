<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="login()">
          <div *ngIf="invalidCredentials">
            <div class="alert alert-danger">
              Invalid email or password
            </div>
          </div>
          <label class="form-label">Account type</label>
          <select [(ngModel)]="selectedAccountType" name="accountType" class="form-select form-select-lg mb-3">
            <option value="1">Personal account</option>
            <option value="2">Company account</option>
          </select>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Email address</label>
            <input type="email" id="email" name="email" [(ngModel)]="loginDTO.email" class="form-control form-control-lg"
                   placeholder="Enter a valid email address"/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="loginDTO.password" class="form-control form-control-lg"
                   placeholder="Enter password"/>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a [routerLink]="[]" (click)="register()" class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      Contact Us : dev.team@gmail.com
    </div>
  </div>
</section>
</body>
</html>
