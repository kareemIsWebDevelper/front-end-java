<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div *ngIf="invalidCredentials">
                <div class="alert alert-danger">
                  Invalid credentials.
                </div>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User - Sign up</p>

                <form class="mx-1 mx-md-4" (ngSubmit)="saveOrUpdateUser()">

                  <label class="hoverable" for="fileInput">
                    <img [src]="userSaveDTO.profilePicturePath ? userSaveDTO.profilePicturePath : 'https://www.w3schools.com/howto/img_avatar.png'" class="profile-pic"><br><br>
                    <div class="background"></div>
                  </label>
                  <br/>
                  <input id="fileInput" type='file' (change)="onSelectFile($event)">
                  <button *ngIf="userSaveDTO.profilePicturePath" (click)="delete()" >delete</button>
                  <hr>
                  <br>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">First Name</label>
                      <input [(ngModel)]="userSaveDTO.firstName" name="firstName" type="text" id="form3Example1c" class="form-control" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Last Name</label>
                      <input [(ngModel)]="userSaveDTO.lastName" name="lastName" type="text" class="form-control" required/>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Birth date</label>
                      <input [(ngModel)]="userSaveDTO.birthDate" name="birthDate" type="date" min="15" max="100" class="form-control" required/>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Phone</label>
                      <input [(ngModel)]="userSaveDTO.phone" name="phone" type="text" class="form-control" required/>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Job Title</label>
                      <input [(ngModel)]="userSaveDTO.jobTitle" name="jobTitle" type="text" class="form-control" required/>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Country</label>
                      <input [(ngModel)]="userSaveDTO.country" name="country" type="text" class="form-control" required/>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">City</label>
                      <input [(ngModel)]="userSaveDTO.city" name="city" type="text" class="form-control" required/>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Email</label>
                      <input [(ngModel)]="userSaveDTO.email" name="email" type="email" id="form3Example3c" class="form-control" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input [(ngModel)]="userSaveDTO.password" name="password" type="password" id="form3Example4c" class="form-control" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Confirm password</label>
                      <input [(ngModel)]="confirmPassword" name="repeat_password" type="password" id="form3Example4cd" class="form-control" required/>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
